<vg-player>

    <vg-overlay-play></vg-overlay-play>

    <!-- <vg-scrub-bar>
         <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
         <vg-scrub-bar-buffering-time></vg-scrub-bar-buffering-time>
     </vg-scrub-bar>-->

    <vg-controls>
        <vg-play-pause></vg-play-pause>

        <vg-scrub-bar>
            <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
            <vg-scrub-bar-buffering-time></vg-scrub-bar-buffering-time>
        </vg-scrub-bar>

        <vg-time-display vgProperty="left" vgFormat="mm:ss"></vg-time-display>

        <vg-mute></vg-mute>

        <vg-fullscreen></vg-fullscreen>
    </vg-controls>

    <video [vgMedia]="master" #master [vgMaster]="true" id="masterVideo" preload="auto"  >

        <source *ngIf="(values$|async)as values"  [src]="values[0]" type="video/mp4">
    </video>

</vg-player>

<div *ngIf="_currentVideo">
    <div class="play-title">
        <h3>{{_currentVideo['title']}}</h3>
    </div>
    <div class="play-description">
        <strong class="light-font" *ngIf="_currentVideo['description']">
            简介:
        </strong>
        {{_currentVideo['description']}}
    </div>
</div>
