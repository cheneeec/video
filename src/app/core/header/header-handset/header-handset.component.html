<mat-toolbar-row class="handset-search-input header-bg-color" *ngIf="visible">

    <button mat-icon-button title="搜索" (click)="visible=false">
        <mat-icon>reply</mat-icon>
    </button>

    <form class="full-width" autocomplete="off" (ngSubmit)="submitSearchForm();">
        <mat-form-field class="full-width">
            <label>
                <input matInput name="keyword" [(ngModel)]="keyword">
            </label>
        </mat-form-field>
    </form>

    <button mat-icon-button title="搜索" (click)="submitSearchForm();">
        <mat-icon>search</mat-icon>
    </button>

</mat-toolbar-row>

<div fxLayout="row" fxLayoutAlign="end">
    <div>
        <button mat-icon-button title="搜索" (click)="visible=true">
            <mat-icon>search</mat-icon>
        </button>
    </div>

    <div>
        <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item>
                <mat-icon>dialpad</mat-icon>
                <span>Redil</span>
            </button>
            <button mat-menu-item disabled>
                <mat-icon>voicemail</mat-icon>
                <span>Check voicemail</span>
            </button>
            <button mat-menu-item>
                <mat-icon>notifications_off</mat-icon>
                <span>Disable alerts</span>
            </button>
        </mat-menu>
    </div>

</div>
