<header class="mat-elevation-z1">
    <mat-toolbar>

        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">

            <div class="menu-button ">
                <button class="mat-elevation-z1" mat-icon-button (click)="toggle.emit();">
                    <mat-icon>menu</mat-icon>
                </button>
            </div>


            <!--<div class="search-container mat-elevation-z1" fxHide.lt-sm [ngStyle.sm]="{width: '240px'}" [ngStyle.gt-sm]="{width: '630px'}">-->
            <div class="search-container mat-elevation-z1" fxHide.lt-sm>

                <input type="text" class="search-input" placeholder="" fxFlex="1 1 100%">

                <button mat-icon-button="" matSuffix>
                    <mat-icon>search</mat-icon>
                </button>
            </div>


            <div class="user-button" fxLayout="row" fxLayoutAlign="end">

                <div fxHide.gt-xs>
                    <button mat-icon-button="" title="搜索">
                        <mat-icon>search</mat-icon>
                    </button>
                </div>


                <div>
                    <img mat-card-avatar class="user-avatar" src="http://placehold.it/45x45" alt="">
                </div>

                <button mat-icon-button="" title="退出">
                    <mat-icon>exit_to_app</mat-icon>
                </button>

            </div>

        </mat-toolbar-row>
    </mat-toolbar>
</header>
