<div class="view-container">

    <app-header (toggle)="sidebar.toggle();"></app-header>

    <mat-progress-bar *ngIf="(progressBarValue$|async) as progressBarValue" color="primary"
                      [value]="progressBarValue"></mat-progress-bar>


    <mat-sidenav-container>

        <mat-sidenav #sidebar [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$|async)||( routerOutlet.activatedRouteData['sidenavOverMode']) ? 'over' : 'side'" [opened]="!(isHandset$|async)&&!(routerOutlet.activatedRouteData['sidenavClose'])">
            <app-sidebar></app-sidebar>
        </mat-sidenav>

        <mat-sidenav-content class="mat-elevation-z1" [@routeAnimation]="getAnimationData(routerOutlet)">
            <router-outlet #routerOutlet="outlet"></router-outlet>

        </mat-sidenav-content>

    </mat-sidenav-container>



</div>
